<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Поехали</h1>
    <div class="container">
      <div class="row">
        <div class="monitor col-6">
          <img src="img/logan/left.jpg" id="mon" class="img-thumbnail mntr" alt="">
        </div>
          <div id="groupBtn" class="col-6">
            <button id="left" type="button" class="btn btn-primary">Влево</button>
            <button id="up" type="button" class="btn btn-primary">Вперед</button>
            <button id="down" type="button" class="btn btn-primary">Назад</button>
            <button id="right" type="button" class="btn btn-primary">Вправо</button>
          </div>
      </div>
      <div class="row">
        <select id="chngTS" class="form-select" aria-label="Default select example">
          <option selected>Выбрать ТС</option>
        </select>
      </div>
      <div class="row">
        <div class="carousel col-3" id="CarLeft"><img src="img/logan/left.jpg" class="rounded float-start carousel" alt=""></div>
        <div class="carousel col-3" id="CarUp"><img src="img/logan/up.jpg" class="rounded float-end carousel" alt=""></div>
        <div class="carousel col-3" id="CarRight"><img src="img/logan/right.jpg" class="rounded float-start carousel" alt=""></div>
        <div class="carousel col-3" id="CarDown"><img src="img/logan/down.jpg" class="rounded float-end carousel" alt=""></div> 
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="Script.js"></script>
</body>
</html>
