<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Фотоальбом</h1>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="mb-3">
            <label for="basic-url" class="form-label"></label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">Введите количество фотографий для загрузки</span>
              <input id="photoN" type="text" class="form-control" aria-describedby="basic-addon3 basic-addon4">
            </div>
            <div class="form-text" id="basic-addon4"></div>
          </div>
        </div>
        <div class="col-4">
          <button id="btn" type="button" class="btn btn-primary btn-lg">Загрузить</button>
        </div>
      </div>
      <div id="canv" class="row">
        <template id="fNode">
          <div>
            <div class="card" style="width: 18rem;">
              <img id="img" src="photo.jpg" class="card-img-top" alt="">
              <div class="card-body">
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="Script.js"></script>
</body>
</html>
