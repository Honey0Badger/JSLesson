<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Конвертер валют</h1>
    <div class="container">
      <div class="row">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Сумма</label>
            <input type="text" class="form-control" id="money" aria-describedby="emailHelp">
          </div>
          <select id="checkMoney" class="form-select" aria-label="Default select example">
            <option selected>Выбрать валюту</option>
            <option value="1">Доллар</option>
            <option value="2">Юань</option>
            <option value="3">Евро</option>
            <option value="4">Йена</option>
          </select>
          <div class="alert alert-primary" id="out" role="alert">
            Результат вычислений
          </div>
          
          <button type="button" onclick="converter()" class="btn btn-primary">Конвертировать</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="Script.js"></script>
</body>
</html>
